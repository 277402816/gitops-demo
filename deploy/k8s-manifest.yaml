  replicas: 1
  selector:
    matchLabels:
      app: gitops-demo1
  template:
    metadata:
      labels:
        app: gitops-demo1
    spec:
      containers:
        - name: gitops-demo1
          image: acr7f3c6b6ae93ef0fb.azurecr.io/gitops-demo1:cb29aa8514ed49a489346fcd5a88c648288015bc
          ports:
            - containerPort: 5000
